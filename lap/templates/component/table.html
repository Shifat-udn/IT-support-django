<div class="table-responsive">
    <h4>Laptop Change Requests : </h4>
        <table class="table table-striped table-sm">
                        
          <thead>
            <tr>
              
              <th scope="col">SL</th>
              <th scope="col">Name</th>
              <th scope="col">SAP ID</th>
              <th scope="col">Brand</th>
              <th scope="col">Serial</th>
              <th scope="col">Age</th>
              <th scope="col">Damage KPI</th>
            </tr>
          </thead>
            <tbody>
              {% for x in laptops %}
                <tr>
                <td><span data-feather="chevron-right"></span></td>
                <td><a href="laptops/details/{{ x.id }}">{{ x.name }}</a></td>
                <td>{{ x.sap_id }}</td>
                <td>{{ x.laptop_brand }}</td>
                <td>{{ x.laptop_serial }}</td>
                <td>{{ x.laptop_age }}</td>
                <td>{{ x.total_kpi_score }}/100</td>
                </tr>
             {% endfor %}
            
            
            </tbody> 
            
            
           
        </table>
      </div>
